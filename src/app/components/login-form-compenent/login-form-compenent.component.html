<div class="login-container">
    <div class="login-card">
        <h2>Se connecter</h2>
        <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Entrer votre email" formControlName="email" />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
                    {{getErrorMessage('email')}}
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input id="password" type="password" placeholder="Entrer votre mot de passe"
                    formControlName="password" />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="error-message">
                    {{getErrorMessage('password')}}
                </div>
            </div>
            <button type="submit" [disabled]="loginForm.invalid" class="login-button">
                Se connecter
            </button>
        </form>
        <p class="no-account">
            Vous n'avez pas encore de compteâ€¯? <a href="/register">Inscrivez-vous ici</a>
        </p>
    </div>
</div>
