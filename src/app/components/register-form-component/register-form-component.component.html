<div class="register-container">
    <div class="register-card">
        <h2>Créer un compte</h2>
        <form (ngSubmit)="onRegister()" [formGroup]="registerForm" class="register-form">
            <div class="form-group">
                <label for="name">Email</label>
                <input id="name" type="text" placeholder="Entrer votre nom complet" formControlName="email" />
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                    class="error-message">
                    {{getErrorMessage('email')}}
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input id="password" type="password" placeholder="Entrer votre mot de passe"
                    formControlName="password" />
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                    class="error-message">
                    {{getErrorMessage('password')}}
                </div>
            </div>
            <button type="submit" [disabled]="registerForm.invalid" class="register-button">
                S'inscrire
            </button>
        </form>
        <p class="already-account">
            Vous avez déjà un compte ? <a href="/login">Connectez-vous ici</a>
        </p>
    </div>
</div>
